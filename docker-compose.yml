version: '3.8'

services:
  twilio-app:
    build: .
    container_name: twilio_responder_app2
    restart: unless-stopped
    environment:
      # THIS IS THE NEW LINE THAT FIXES THE LOGGING
      - PYTHONUNBUFFERED=1 
      
      # The rest of your variables
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - TWILIO_AUTOMATED_NUMBER=${TWILIO_AUTOMATED_NUMBER}
      - TWILIO_TRANSFER_NUMBER=${TWILIO_TRANSFER_NUMBER}
      - TRANSFER_TARGET_PHONE_NUMBER=${TRANSFER_TARGET_PHONE_NUMBER}
      - PUBLIC_URL=${PUBLIC_URL}
      - FLASK_PORT=${FLASK_PORT}
      - RECIPIENT_PHONES=${RECIPIENT_PHONES}
      - RECIPIENT_EMAILS=${RECIPIENT_EMAILS}
    volumes:
      - twilio_logs:/app/logs
    networks:
      - twilio-net

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: twilio_responder_cloudflared2
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TOKEN}
    depends_on:
      - twilio-app
    networks:
      - twilio-net

volumes:
  twilio_logs:

networks:
  twilio-net:

